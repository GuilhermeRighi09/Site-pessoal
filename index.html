<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(0, 93, 159);
        color: aliceblue;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        text-align: center;
    }

    header {
        background-color: rgb(1, 89, 183);
        padding-top: 20px;
        padding-bottom: 20px;
    }

    header h1 {
        font-size: 40px;
        margin-bottom: 30px;
    }

    header p {
        font-size: 20px;
    }
    main {
        padding-top: 20px;
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 18px;
        width: 400px;
        margin: 0 auto;
    }

    section {
        background-color: rgb(40, 40, 179);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid;
    }
</style>
<body>
    <header>
        <h1>Bem vindo a minha página!</h1>
        <p>
            Aluno do Ensino Técnico
        </p>
        <main>
            <section>
                <h2>
                    Minhas habilidades
                </h2>
                <ul>
                    <li> Lógica de programação</li>
                    <li> Desenvolvimento Web</li>
                    <li> Trabalho em equipe</li>
                </ul>
            </section>
        </main>
    </header>
</body>
</html>
